<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-com1 - Checkout</title>
</head>

<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <ul>
                <li><a href="experiment2.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Billing Information</h2>
            <form action="confirmation.html" method="post">
                <fieldset>
                    <legend>Personal Details</legend>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea><br><br>
                </fieldset>

                <fieldset>
                    <legend>Payment Details</legend>
                    <label for="card">Card Number:</label>
                    <input type="text" id="card" name="card" required><br><br>

                    <label for="expiry">Expiry Date:</label>
                    <input type="month" id="expiry" name="expiry" required><br><br>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3" required><br><br>
                </fieldset>
                <br>
                <button type="submit">Place Order</button>
            </form>
        </section>

        <section>
            <h2>Order Summary</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Gadget A</td>
                        <td>$50000.00</td>
                        <td>2</td>
                        <td>$100000.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total to Pay</td>
                        <td>$100000.00</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 E-com1. All rights reserved.</p>
    </footer>
</body>

</html>
