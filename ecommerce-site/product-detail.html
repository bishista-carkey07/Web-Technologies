<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMaster - Smartphone X</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        article {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        figure {
            flex: 1;
            margin: 0;
            text-align: center;
        }

        article>div {
            flex: 1;
        }

        form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Product Details</h1>
        <nav>
            <ul>
                <li><a href="experiment4.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <figure>
                <img src="../assets/smartphone.jpg" alt="Smartphone X" style="max-width: 100%; border-radius: 5px;">
                <figcaption>The flagship smartphone of the year.</figcaption>
            </figure>
            <div>
                <h2>Smartphone X</h2>
                <p><strong style="font-size: 1.5em; color: #e74c3c;">Price: $699.99</strong></p>
                <p>Description: Experience the future with the Smartphone X. Featuring a stunning display, powerful
                    processor, and an amazing camera system.</p>

                <form action="cart.html" method="get">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                    <br><br>
                    <label for="color">Color:</label>
                    <select id="color" name="color">
                        <option value="black">Midnight Black</option>
                        <option value="silver">Silver</option>
                        <option value="blue">Ocean Blue</option>
                    </select>
                    <br><br>
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
        </article>
    </main>

    <footer>
        <p>&copy; 2024 ShopMaster. All rights reserved.</p>
    </footer>
</body>

</html>
