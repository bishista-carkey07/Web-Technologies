<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — E-com2</title>
  <link rel="stylesheet" href="ecom2.css">
</head>
<body>
  <header>
    <h1 style="text-transform: uppercase; letter-spacing: 3px;">E-com2 Shop</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Member Login</h2>
      <div class="login-container">
        <form id="loginForm" action="#" method="post" class="login-form" aria-label="Login form" novalidate>
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" aria-describedby="emailHelp">
            <div id="emailError" class="form-error" aria-live="polite"></div>
          </div>

          <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password" aria-describedby="pwdHelp">
            <div id="pwdError" class="form-error" aria-live="polite"></div>
          </div>

          <div class="form-row">
            <label><input type="checkbox" id="remember" name="remember"> Remember me</label>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">Login</button>
            <a href="products.html" class="btn-secondary">Continue as guest</a>
          </div>

          <p class="form-links"><a href="#">Forgot password?</a> · <a href="#">Create account</a></p>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 E-com2. All rights reserved.</p>
  </footer>

  <script>
    // Simple client-side validation for the login form
    (function () {
      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const emailError = document.getElementById('emailError');
      const pwdError = document.getElementById('pwdError');

      function validateEmail(value) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        let ok = true;
        emailError.textContent = '';
        pwdError.textContent = '';

        if (!validateEmail(email.value.trim())) {
          emailError.textContent = 'Please enter a valid email address.';
          ok = false;
          email.focus();
        }

        if (password.value.length < 6) {
          pwdError.textContent = 'Password must be at least 6 characters.';
          if (ok) password.focus();
          ok = false;
        }

        if (!ok) return;

        // Fake submit: replace this with real authentication logic
        alert('Login successful (demo).');
        form.reset();
        window.location.href = 'products.html';
      });
    }());
  </script>
</body>
</html>
