<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-com2 - Products</title>
    <link rel="stylesheet" href="ecom2.css">
    <style>
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="text-transform: uppercase; letter-spacing: 3px;">Our Products</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2 style="color: navy; border-bottom: 2px solid #333; padding-bottom: 10px;">Product Catalog</h2>
            <table>
                <caption>List of Available Products</caption>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="smartphone.jpg" alt="Gadget A" style="border-radius: 5px;"></td>
                        <td style="font-weight: bold;">Gadget A</td>
                        <td style="color: green;">Rs.50000.00</td>
                        <td><a href="product-detail.html"
                                style="background-color: navy; color: white; padding: 5px 10px; text-decoration: none; border-radius: 3px;">View</a>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="laptop.jpg" alt="Gadget B" style="border-radius: 5px;"></td>
                        <td style="font-weight: bold;">Gadget B</td>
                        <td style="color: green;">Rs.120000.00</td>
                        <td><a href="product-detail.html"
                                style="background-color: navy; color: white; padding: 5px 10px; text-decoration: none; border-radius: 3px;">View</a>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="headphone.jpg" alt="Gadget C" style="border-radius: 5px;"></td>
                        <td style="font-weight: bold;">Gadget C</td>
                        <td style="color: green;">Rs1500.00</td>
                        <td><a href="product-detail.html"
                                style="background-color: navy; color: white; padding: 5px 10px; text-decoration: none; border-radius: 3px;">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 E-com2. All rights reserved.</p>
    </footer>
</body>

</html>
