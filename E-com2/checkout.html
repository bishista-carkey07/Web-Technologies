<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-com2 - Checkout</title>
    <link rel="stylesheet" href="ecom2.css">
    <style>
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px;
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        input[type="month"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
        }

        legend {
            font-weight: bold;
            color: navy;
            padding: 0 5px;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="text-transform: uppercase; letter-spacing: 3px;">Checkout</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2 style="color: navy; border-bottom: 2px solid #333; padding-bottom: 10px;">Billing Information</h2>
            <form action="index.html" method="get" onsubmit="alert('Order Placed Successfully!');">
                <fieldset>
                    <legend>Personal Details</legend>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required rows="3"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Payment Details</legend>
                    <label for="card">Card Number:</label>
                    <input type="text" id="card" name="card" required placeholder="XXXX-XXXX-XXXX-XXXX">

                    <label for="expiry">Expiry Date:</label>
                    <input type="month" id="expiry" name="expiry" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3" required style="width: 60px;">
                </fieldset>

                <button type="submit">Place Order</button>
            </form>
        </section>

        <section style="margin-top: 30px;">
            <h2 style="color: navy; border-bottom: 2px solid #333; padding-bottom: 10px;">Order Summary</h2>
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background-color: #f2f2f2;">
                        <th style="padding: 10px; border: 1px solid #ddd;">Item</th>
                        <th style="padding: 10px; border: 1px solid #ddd;">Price</th>
                        <th style="padding: 10px; border: 1px solid #ddd;">Quantity</th>
                        <th style="padding: 10px; border: 1px solid #ddd;">Total</th>
                    </tr>
                </thead>
                <tbody id="order-summary-body">
                    <!-- Items will be injected here -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"
                            style="padding: 10px; border: 1px solid #ddd; text-align: right; font-weight: bold;">Total
                            to Pay</td>
                        <td style="padding: 10px; border: 1px solid #ddd; font-weight: bold; color: green;"
                            id="order-total">$0.00</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>

    <script>
        window.onload = function () {
            const cartItems = JSON.parse(localStorage.getItem('cart_items')) || [];
            const summaryBody = document.getElementById('order-summary-body');
            const orderTotal = document.getElementById('order-total');

            let html = '';
            let totalAmount = 0;

            cartItems.forEach(item => {
                html += `
                    <tr>
                        <td style="padding: 10px; border: 1px solid #ddd;">${item.name}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${item.price}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${item.quantity}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${item.total}</td>
                    </tr>
                `;
                totalAmount += parseFloat(item.total.replace('$', ''));
            });

            summaryBody.innerHTML = html;
            orderTotal.innerText = '$' + totalAmount.toFixed(2);
        };
    </script>
    </section>
    </main>

    <footer>
        <p>&copy; 2024 E-com2. All rights reserved.</p>
    </footer>
</body>

</html>
